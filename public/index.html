	<style>
		/* KEYFRAMES */

		@keyframes spin {
			from {
				transform: rotate(0);
			}

			to {
				transform: rotate(359deg);
			}
		}

		@keyframes spin3D {
			from {
				transform: rotate3d(.5, .5, .5, 360deg);
			}

			to {
				transform: rotate3d(0deg);
			}
		}

		@keyframes configure-clockwise {
			0% {
				transform: rotate(0);
			}

			25% {
				transform: rotate(90deg);
			}

			50% {
				transform: rotate(180deg);
			}

			75% {
				transform: rotate(270deg);
			}

			100% {
				transform: rotate(360deg);
			}
		}

		@keyframes configure-xclockwise {
			0% {
				transform: rotate(45deg);
			}

			25% {
				transform: rotate(-45deg);
			}

			50% {
				transform: rotate(-135deg);
			}

			75% {
				transform: rotate(-225deg);
			}

			100% {
				transform: rotate(-315deg);
			}
		}

		@keyframes pulse {
			from {
				opacity: 1;
				transform: scale(1);
			}

			to {
				opacity: .25;
				transform: scale(.75);
			}
		}

		/* GRID STYLING */

		* {
			box-sizing: border-box;
		}

		body {
			min-height: 100vh;
			background-color: #1d2630;
			display: flex;
			justify-content: space-between;
			flex-wrap: wrap;
			align-items: flex-start;
		}

		.spinner-box {
			width: 300px;
			height: 300px;
			display: flex;
			justify-content: center;
			align-items: center;
			background-color: transparent;
		}

		/* SPINNING CIRCLE */

		.leo-border-1 {
			position: absolute;
			width: 150px;
			height: 150px;
			padding: 3px;
			display: flex;
			justify-content: center;
			align-items: center;
			border-radius: 50%;
			background: rgb(63, 249, 220);
			background: linear-gradient(0deg, rgba(63, 249, 220, 0.1) 33%, rgba(63, 249, 220, 1) 100%);
			animation: spin3D 1.8s linear 0s infinite;
		}

		.leo-core-1 {
			width: 100%;
			height: 100%;
			background-color: #37474faa;
			border-radius: 50%;
		}

		.leo-border-2 {
			position: absolute;
			width: 150px;
			height: 150px;
			padding: 3px;
			display: flex;
			justify-content: center;
			align-items: center;
			border-radius: 50%;
			background: rgb(251, 91, 83);
			background: linear-gradient(0deg, rgba(251, 91, 83, 0.1) 33%, rgba(251, 91, 83, 1) 100%);
			animation: spin3D 2.2s linear 0s infinite;
		}

		.leo-core-2 {
			width: 100%;
			height: 100%;
			background-color: #1d2630aa;
			border-radius: 50%;
		}

		/* ALTERNATING ORBITS */

		.circle-border {
			width: 150px;
			height: 150px;
			padding: 3px;
			display: flex;
			justify-content: center;
			align-items: center;
			border-radius: 50%;
			background: rgb(63, 249, 220);
			background: linear-gradient(0deg, rgba(63, 249, 220, 0.1) 33%, rgba(63, 249, 220, 1) 100%);
			animation: spin .8s linear 0s infinite;
		}

		.circle-core {
			width: 100%;
			height: 100%;
			background-color: #1d2630;
			border-radius: 50%;
		}

		/* X-ROTATING BOXES */

		.configure-border-1 {
			width: 115px;
			height: 115px;
			padding: 3px;
			position: absolute;
			display: flex;
			justify-content: center;
			align-items: center;
			background: #fb5b53;
			animation: configure-clockwise 3s ease-in-out 0s infinite alternate;
		}

		.configure-border-2 {
			width: 115px;
			height: 115px;
			padding: 3px;
			left: -115px;
			display: flex;
			justify-content: center;
			align-items: center;
			background: rgb(63, 249, 220);
			transform: rotate(45deg);
			animation: configure-xclockwise 3s ease-in-out 0s infinite alternate;
		}

		.configure-core {
			width: 100%;
			height: 100%;
			background-color: #1d2630;
		}


		.three-quarter-spinner {

			border-top: 3px solid transparent;
			border-radius: 50%;
			animation: spin .5s linear 0s infinite;
